<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSC Todo List</title>
    <link href="Url of css file" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="#"> 
        <img src="Msclogo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        MSC Todo List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Disclaimer</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Todo List -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Todo List</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add a new todo item">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">Add</button>
                </div>
            </div>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    MSC Todo
                    <button type="button" class="btn btn-danger btn-sm">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer bg-light mt-5">
    <div class="container text-center">
        <span class="text-muted">MS CLUB CIT</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
